<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um 
        paragráfo de qualqueer jeito,
        basta colocar tudo no meio do par 
        de tags &lt;p&gt; e &lt;/p&gt;. <!--lt LESS THAN (menor que) gt  GREATER THAN (maior que)-->
    </p>

    <p>Se precisar querbrar o texto, bastar usar a tag <br> "br"como este 
    </p>

    <p>Vamos adcionar aluns símbolos especiais:
        &reg; <!--marca registrada-->
        &copy; <!--copyright-->
        &trade; <!--trademark-->
        &euro;
        &pound; <!--libra-->
        &yen;
        &cent; <!--centaco americano-->
        &delta; <!--delta minúsculo-->
        &Delta; <!--delta maísulo-->
        &uarr; <!--seta pra cima-->
    </p>

    <p>Vamos adcionar aluns emoji:
        &#x1F4BB; <!--Leptop-->
        &#x1F913; <!--rosto de nerd-->
    </p>
</body>
</html>
