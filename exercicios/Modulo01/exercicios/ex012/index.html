<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.ico">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamenho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem-grande">
</picture>

<picture> <!-- Inverti o tamanho e assim também a ordem max/min-width -->
    <source media="(min-width: 1050px)" srcset="imagens/fotoeu-g.png" type="image/png">
    <source media="(min-width: 750px)" srcset="imagens/fotoeu-m.png" type="image/png">
    <img src="imagens/fotoeu-p.png" alt="minha-imagem">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>
<audio preload="metadata">
    <source src="midia/save-me.mp3" type="audio/mpeg">
    <source src="midia/save-me.ogg" type="audio/ogg">
    <source src="midia/save-me.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/save-me.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
