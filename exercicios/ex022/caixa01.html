<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagem/favicon.ico">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: rgb(212, 212, 212);
            height: 100px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 10px 10px 10px 10px;

            /* Simplificando borda */
        border: 1px solid red;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        /* simplificando padding */
        padding: 10px 10px 10px 10px;

        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 40px;
        margin-left: 20px;

        /* SIMPLIFICANDO MARGIN */
        margin: 20px 20px 40px 20px;
        }

        a { /* inline-level */
            border-width: 2px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caxa box-level</h1>
    <p>Paragráfos também são exemplos de box-leve, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
