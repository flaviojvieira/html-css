<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagem/favicon.ico">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;  
            text-decoration: none;       
            font-weight: bold;   
        }

        a:visited {
            color: darkred
        }

        a:hover {
            text-decoration: underline;
            color: blue;
        }

        a:active {
            color: rgb(141, 141, 0);
        }

         a::before {
            content:'→ ';
            font-weight: normal;
            color: darkgray;
        }

        a::after {
            content:' ←';
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site CursoEmVídeo</a></li>
    </ul>

    <h2>Símbolos</h2>
    <ul>
        <li># ⇨ id</li>
        <li>. ⇨ class</li>
        <li>: ⇨ pseudo clases</li>
        <li>:: ⇨ pseudo elemento</li>
        <li>> ⇨ clildren / filho</li>
    </ul>   
</body>
</html>
