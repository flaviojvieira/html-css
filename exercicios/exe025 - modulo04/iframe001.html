<!DOCTYPE html>
<html lang="pt-br">

    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Tamanho padrão do iframe 300(largura)x150(altura)</p>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"></iframe>
        para aprender a programar.
        <p>
            Acessando o Google 
            <iframe src="https://www.google.com/" frameborder="0"">
                <a href="https://www.google.com/">Google</a>
            </iframe> por aqui (alguns sites como o Google tem proteção para não exibir em iframe)
        </p>
    </p>
    
    <p>
        Meu projeto

        </iframe>
        cordel
    </p>
